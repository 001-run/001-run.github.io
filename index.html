<html>
  <head>
    <title>001.run</title>
    <script type="text/javascript" src="vendor/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="vendor/three.min.js"></script>
    <script type="text/javascript" src="vendor/CopyShader.js"></script>
    <script type="text/javascript" src="vendor/DigitalGlitch.js"></script>
    <script type="text/javascript" src="vendor/EffectComposer.js"></script>
    <script type="text/javascript" src="vendor/RenderPass.js"></script>
    <script type="text/javascript" src="vendor/MaskPass.js"></script>
    <script type="text/javascript" src="vendor/ShaderPass.js"></script>
    <script type="text/javascript" src="vendor/GlitchPass.js"></script>

    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
  </head>

  <body onload="init();">
    <script>
      function init()
      {
        let message = document.createElement("center");
        let span = document.createElement("span");
        span.class = "tagline";
        
        let entropy = Math.floor(Math.random() * 4);

        switch(entropy)
        {
          case 0:
          {
            let p = document.createElement("p");
            p.textContent = "in the end there is only glitch";

            span.appendChild(p);

            p = document.createElement("p");
            p.textContent = "and glitch shall prevail";

            span.appendChild(p);

            message.appendChild(span);
          } break;
          case 1:
          {
            let p = document.createElement("p");
            p.textContent = "the meaning is emergent";

            span.appendChild(p);
          } break;
          case 2:
          {
            let p = document.createElement("p");
            p.textContent = "the coin lost in the river";

            span.appendChild(p);

            p = document.createElement("p");
            p.textContent = "is found in the river";

            span.appendChild(p);
          } break;
          case 3:
          {} break;
        }

        message.appendChild(span);
        document.getElementById("andnothing").appendChild(message);
      }
    </script>
    <div class="container">
      <div class="everything" id="andnothing">
      </div>
    </div>

    <div id="glcontainer"></canvas>

    <div id="footer">
      <center>
        <a href="https://github.com/001-run">001.run</a>
      </center>
    </div>
  </body>
</html>
